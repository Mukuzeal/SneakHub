<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SneakHub</title>
  <link rel="stylesheet" href="static/Success/success.css">
  
  <!-- Owl Carousel CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
    <body>

      <header>
        <nav class="nav-top">
          <div class="left-wrapper">
              <div id="logo1">
                  <img src="/static/images/SneakHUb_-_2-removebg-preview.png" />
              </div>
              <div id="logo2">
                  <img src="/static/images/SneakHUb_-_3-removebg-preview.png" />
              </div>
          </div>
      
          <div class="BuyerSettings">
            <h1 class="main-title">Account Profile</h1> <!-- Account Settings Title -->
          </div>
      
          <div id="input-wrapper__nav" style="cursor: pointer;" >
              <input id="search-box" type="text" name="search" placeholder="Search" />
              <img src="static/images/searchicon.png" alt="Search Icon" id="search-icon" />
              <img src="static/images/lineseparator.png" alt="separator" id="separator-icon" />
              <img src="static/images/accountlogo.png" alt="Account Button" id="account-button" />
          </div>

       

          <!-- Modal Structure -->
          <div id="account-modal" class="modal">
            <div>
                {% if session.get('name') %}
                    <!-- Display the user's name if they're signed in -->
                    <span class="btn" id="userName">Hello, {{ session['name'] }}!</span>
                    <hr> <!-- Horizontal line below the user's name -->
                    <span class="btn small-text-button" id="profile" style="cursor: pointer;">Profile</span>
                    <span class="btn small-text-button" id="sellerRegistration" style="cursor: pointer;">Settings</span>
                    <span class="btn small-text-button" id="logout" style="cursor: pointer;" onclick="window.location.href='/logout'">Logout</span> <!-- Logout span -->
                {% else %}
                    <!-- Show Sign Up button if no user is signed in -->
                    <button class="btn" id="signUp" type="button" onclick="window.location.href='/sign-up'">Sign Up</button>
                {% endif %}
            </div>
          </div>

      </nav>
      </header>

        <main class="main-content">
            <div>
                <span class="btn small-text-button" href="/success" onclick="setSessionData()">Go Back</span>
                <hr>
                
                <div class="profile-container" data-user-id="{{ session['user_id'] }}">
                    <img id="profileImage" src="static/Uploads/pics/default-profile.png" alt="Profile Image" class="profile-image">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Update Image</button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="uploadProfileImage()">
                    <div class="profile-info" style="margin-left: 20px;">

                      <h2 id="username">Loading...</h2> <!-- Placeholder for username -->
                      <p id="fullName">Loading...</p> <!-- Placeholder for Full Name -->
                      <p id="email">Loading...</p> <!-- Placeholder for Email -->
                      <p id="bio">Loading...</p> <!-- Placeholder for Bio -->

                      <div class="button-container " style="margin-left: 250px;">
                        <button class="btn" onclick="viewPurchaseHistory()">View Purchase History</button>
                        <button class="btn" onclick="viewFavorites()">View Favorites</button>
                        <button class="btn" onclick="openEditModal()">Edit Profile</button>
                    </div>
                    </div>
                </div>

                                <!-- Modal Structure -->
                <div id="modal-profile" class="modal2">
                  <div class="modal-content">
                      <span class="close" onclick="closeEditModal()">&times;</span>
                      <h2>Edit Profile</h2>
                      <form id="editProfileForm">
                          <label for="editUsername">Username:</label>
                          <input type="text" id="editUsername" name="username" required>
                          <br>
                          <label for="editFullName">Full Name:</label>
                          <input type="text" id="editFullName" name="fullName" required>
                          <br>
                          <label for="editBio">Bio:</label>
                          <textarea id="editBio" name="bio"></textarea>
                          <br>
                          <label for="editEmail">Email:</label>
                          <input type="email" id="editEmail" name="email" required>
                          <button type="button" onclick="sendOtp()">Send OTP</button>
                          <br>
                          <button class="btn" type="submit" id="submitButton" style="display: none;">Submit</button>
                      </form>
                  </div>
                </div>

                                <!-- OTP Verification Modal -->
                <div id="modal-otp" class="modal2" style="display:none;">
                  <div class="modal-content">
                      <span class="close" onclick="closeModal('modal-otp')">&times;</span>
                      <h2>Verify OTP</h2>
                      <label for="otpInput">Enter OTP:</label>
                      <input type="text" id="otpInput" class="input-field">
                      <button class="btn" id="sendOtpButton" onclick="verifyOtp()">Verify OTP</button>
                  </div>
                </div>

            </div>
        </main> 
    
    
      





    </body>
  </html>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script  src="static/Success/success.js"></script>
  <script  src="static/SellerRequests/BuyerAccountSettings.js"></script>
</body>
</html>
