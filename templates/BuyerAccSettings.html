<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SneakHub</title>
  <link rel="stylesheet" href="static/Success/success.css">
  
  <!-- Owl Carousel CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
    <body>

      <header>
        <nav class="nav-top">
          <div class="left-wrapper">
              <div id="logo1">
                  <img src="/static/images/SneakHUb_-_2-removebg-preview.png" />
              </div>
              <div id="logo2">
                  <img src="/static/images/SneakHUb_-_3-removebg-preview.png" />
              </div>
          </div>
      
          <div class="center-links">
            <div class="section-title-in-nav"><a href="/success" onclick="setSessionData()">NEW ARRIVALS</a></div>
              <div class="section-title-in-nav"><a href="#BestSellers">BEST SELLERS</a></div>
              <div class="section-title-in-nav"><a href="#Sales">SALES</a></div>
              <div class="section-title-in-nav"><a href="#AboutUs">ABOUT US</a></div>
          </div>
      
          <div id="input-wrapper__nav" style="cursor: pointer;" >
              <input id="search-box" type="text" name="search" placeholder="Search" />
              <img src="static/images/searchicon.png" alt="Search Icon" id="search-icon" />
              <img src="static/images/lineseparator.png" alt="separator" id="separator-icon" />
              <img src="static/images/accountlogo.png" alt="Account Button" id="account-button" />
          </div>

       

          <!-- Modal Structure -->
          <div id="account-modal" class="modal">
            <div>
                {% if session.get('name') %}
                    <!-- Display the user's name if they're signed in -->
                    <span class="btn" id="userName">Hello, {{ session['name'] }}!</span>
                    <hr> <!-- Horizontal line below the user's name -->
                    <span class="btn small-text-button" id="sellerRegistration" style="cursor: pointer;">Settings</span>
                    <span class="btn small-text-button" id="logout" style="cursor: pointer;" onclick="window.location.href='/logout'">Logout</span> <!-- Logout span -->
                {% else %}
                    <!-- Show Sign Up button if no user is signed in -->
                    <button class="btn" id="signUp" type="button" onclick="window.location.href='/sign-up'">Sign Up</button>
                {% endif %}
            </div>
          </div>

      </nav>
      </header>

      <main class="main-content">
        <div>
            <h1 class="main-title">Account Settings</h1> <!-- Account Settings Title -->
            <span class="btn small-text-button" style="cursor: pointer;" href = /success onclick="setSessionData()">Go Back</span>
            <hr> <!-- Horizontal line below Account Settings -->
            <span class="btn small-text-button seller-registration" id="sellerRegistration" style="cursor: pointer;">Seller Registration</span>
        </div>
    </main>
    
      





    </body>
  </html>
  

  <script  src="static/Success/success.js"></script>
</body>
</html>
