<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    
    <!-- Boxicons CDN for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='Seller/sidenav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Admin/adminsellerrequest.css') }}">
</head>

<body id="body-pd">
    <!-- Top Nav (Hamburger & Profile) -->
    <header class="header" id="header">
        <div class="col-sm-11" style="height: 50px; margin-top: 15px;">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="col-sm-1" style="height: 50px;">
            <img src="static/images/logo.png" class="logo" alt="Logo">
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo">
                    <img src="images/profile.png" class="header_img" alt="Profile Image">
                    <label id="uname">Admin</label> <br>
                    <label id="role">User Manager</label>
                </a>
                
                <div class="nav_list"> 
                    <a href="/AdminDashboard" class="nav_link"> 
                        <i class='bx bxs-dashboard nav_icon'></i> 
                        <span class="nav_name">Dashboard</span> 
                    </a> 
                    
                    <a href="/userList" class="nav_link"> 
                        <i class='bx bx-list-ul nav_icon'></i> 
                        <span class="nav_name">User List</span> 
                    </a> 
                    
                    <a href="/archivelist" class="nav_link "> 
                        <i class="bx bxs-message-alt-add nav_icon"></i>
                        <span class="nav_name">Archive List</span>
                    </a>                    
                    
                    
                    <a href="/AdminSellerRequestList" class="nav_link active"> 
                        <i class='bx bxs-message-alt-check nav_icon'></i>
                        <span class="nav_name">Seller Request List</span>
                    </a>

                    
                    <a href="/accSettings" class="nav_link" onclick="goToAccountSettings()"> 
                        <i class='bx bxs-cog nav_icon'></i>
                        <span class="nav_name">Account Setting</span>
                    </a>
                </div>
            </div>

            
            
            <a href="sellerlogout" class="nav_link" onclick="logout()"> 
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">LOGOUT</span>
            </a>
        </nav>
    </div>


    <div class="container mt-5" id="sellerRequestDiv">
        <h2 class="mb-4">Request Seller List</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Request ID</th>
                    <th>User ID</th>
                    <th>Seller Full Name</th>
                    <th>Shop Information</th>
                    <th>Submitted At</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="sellerRequestTableBody">
                <!-- Dynamic rows will be added here via JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentsModalLabel">Add Comments</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="commentsText" class="form-control" rows="4" placeholder="Enter your comments here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCommentsButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    
    






    <!-- JavaScript for Navbar Toggle and Navigation -->
    <script src="{{ url_for('static', filename='Seller/seller.js') }}"></script>
    <script src="{{ url_for('static', filename='Admin/adminsellerrequest.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
