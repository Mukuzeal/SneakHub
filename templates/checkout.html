<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SneakHub</title>
    <link rel="stylesheet" href="/static/checkout/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-form">
            <div class="form-section">
                <h2>Contact</h2>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                </div>
            </div>

            <div class="form-section">
                <h2>Delivery</h2>
                <div class="form-group">
                    <select id="country" required>
                        <option value="PH">Philippines</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)">
                </div>
                <div class="form-group">
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <select id="region" required>
                        <option value="">Select Region</option>
                        <!-- Add Philippines regions here -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="postal" placeholder="Postal code" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Payment</h2>
                <p>All transactions are secure and encrypted.</p>
                <div class="payment-options" id="dynamic-payment-options">
                    <!-- Payment options will be dynamically inserted here -->
                </div>
                <div id="payment-details" class="payment-details">
                    <!-- Additional payment details will be shown here based on selection -->
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
                <!-- Order items will be dynamically inserted here -->
            </div>
            <div class="discount-section">
                <input type="text" id="discount-code" placeholder="Discount code">
                <button id="apply-discount">Apply</button>
            </div>
            <div class="price-summary">
                <div class="price-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₱0.00</span>
                </div>
                <div class="price-row">
                    <span>Shipping</span>
                    <span id="shipping">FREE</span>
                </div>
                <div class="price-row total-row">
                    <span>Total</span>
                    <span id="total">₱0.00</span>
                </div>
            </div>
            <button class="checkout-button" id="complete-order">Complete order</button>
        </div>
    </div>

    <script src="/static/checkout/checkout.js"></script>
</body>
</html>
