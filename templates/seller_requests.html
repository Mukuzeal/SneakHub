<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Seller Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='SellerRequests/SellerRequests.css') }}">
</head>
<body>

<div class="form-container">
    <h2>Request Seller Access</h2>
    <form method="POST" action="/request_seller">
        
        <div class="form-group">
            <label for="store_name">Store Name:</label>
            <input type="text" id="store_name" name="store_name" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit">Request Seller Access</button>
    </form>
</div>
<script src="{{ url_for('static', filename='SellerRequests/SellerRequests.js') }}"></script>
</body>
</html>
