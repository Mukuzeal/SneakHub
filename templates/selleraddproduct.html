<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Seller/addproduct.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form action="{{ url_for('submit_product') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="brandname">Brand Name:</label>
                <input type="text" id="brandname" name="brandname" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" required step="0.01">
            </div>
            <div class="form-group">
                <label for="productCategory">Category:</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="mens">Men's Shoes</option>
                    <option value="womens">Women's Shoes</option>
                    <option value="unisex">Unisex/Neutral Shoes</option>
                    <option value="luxury">Luxury/Designer Shoes</option>
                    <option value="budget">Affordable/Budget-Friendly Shoes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productImage">Upload Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
        <a href="/backToDash">Go Back</a> <!-- Link back to the product list page -->
    </div>
</body>
</html>
