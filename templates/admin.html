<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- SweetAlert2 CSS and JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


    <link rel="stylesheet" href="{{ url_for('static', filename='Admin/admin_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome back, {{ name }}!</p>

        <!-- Logout Button -->
        <button id="logoutBtn" class="action-btn">Logout</button>

        <!-- Archive Button -->
        <button id="archBtn" class="action-btn">Archive</button>

        <!-- Categories Management Button -->
        <button id="categoriesBtn" class="action-btn">Manage Categories</button>

        <!-- Add User Form -->
        <h2>Add User</h2>
        <form id="addUserForm" class="user-form">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <button type="submit" class="submit-btn">Add User</button>
        </form>

        <form id="editUserForm" style="display: none;">
            <h3>Edit User</h3>
            <input type="hidden" id="editUserId" name="user_id" />
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required />
            
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="email" required />
            
            <button type="button" id="saveEditBtn" class="submit-btn">Save Changes</button>
            
        </form>

        <!-- Search Input -->
        <h2>Search Users</h2>
        <input type="text" id="searchInput" placeholder="Search by Name, Email, or User Type" />

        <!-- User Table -->
        <h2>User List</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be populated here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='Admin/admin.js') }}"></script>
</body>
</html>
