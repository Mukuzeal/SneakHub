
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Admin/admin_style.css') }}">
</head>
<body>

<h2>Pending Seller Requests</h2>

{% if requests %}
    <table>
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for req in requests %}
                <tr>
                    <td>{{ req.store_name }}</td>
                    <td>{{ req.address }}</td>
                    <td>{{ req.phone_number }}</td>
                    <td>{{ req.email }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('handle_request', request_id=req.id) }}">
                            <button type="submit" name="action" value="accept" class="action-btn">Accept</button>
                            <button type="submit" name="action" value="deny" class="action-btn">Deny</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No pending seller requests at this time.</p>
{% endif %}

</body>
</html>
