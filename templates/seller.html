<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    
    <!-- Boxicons CDN for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='Seller/sidenav.css') }}">
</head>

<body id="body-pd">
    <!-- Top Nav (Hamburger & Profile) -->
    <header class="header" id="header">
        <div class="col-sm-11" style="height: 50px; margin-top: 15px;">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="col-sm-1" style="height: 50px;">
            <img src="static/images/logo.png" class="logo" alt="Logo">
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo">
                    <img src="images/profile.png" class="header_img" alt="Profile Image">
                    <label id="uname">Username</label> <br>
                    <label id="role">Seller's Location</label>
                </a>
                
                <div class="nav_list"> 
                    <a href="#" class="nav_link active" onclick="goToDashboard()"> 
                        <i class='bx bxs-dashboard nav_icon'></i> 
                        <span class="nav_name">Dashboard</span> 
                    </a> 
                    
                    <a href="/itemList" class="nav_link" onclick="goToItemList()"> 
                        <i class='bx bx-list-ul nav_icon'></i> 
                        <span class="nav_name">Item List</span> 
                    </a> 
                    
                    <a href="/add-product" class="nav_link"> 
                        <i class="bx bxs-message-alt-add nav_icon"></i>
                        <span class="nav_name">Add Item</span>
                    </a>                    
                    
                    
                    <a href="/updateList" class="nav_link" onclick="goToUpdates()"> 
                        <i class='bx bxs-archive nav_icon' ></i>
                        <span class="nav_name">Archive</span>
                    </a>

                    <a href="/paymentMethods" class="nav_link" onclick="goToUpdates()"> 
                        <i class='bx bxs-wallet nav_icon' ></i>
                        <span class="nav_name">Payment Methods</span>
                    </a>

                    <a href="/switchBuyer" class="nav_link" onclick="goToBuyer()"> 
                        <i class='bx bxs-user nav_icon' ></i>
                        <span class="nav_name">Switch to Buyer</span>
                    </a>

                    <a href="/accSettings" class="nav_link" onclick="goToAccountSettings()"> 
                        <i class='bx bxs-cog nav_icon'></i>
                        <span class="nav_name">Account Setting</span>
                    </a>
                </div>
            </div>
            
            <a href="sellerlogout" class="nav_link" onclick="logout(event)"> 
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">LOGOUT</span>
            </a>
        </nav>
    </div>
    
    <!-- Main Dashboard Section -->
    <div class="container">
        <h1>Seller Dashboard 
            <a href="#" class="icon_top"> 
                <i class='bx bxs-cog bx-pull-right'></i>
            </a>
            <a href="#" class="icon_top"> 
                <i class="bx bxs-bell bx-pull-right" id="notifbell"></i>
            </a> 
        </h1>

        <!-- Cards for Dashboard Data -->
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 row-cols-lg-8 row-cols-xl-12">

            <!-- Card 1 -->
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">TOTAL DROPPED ITEMS</h5>
                        <p class="card-text">
                            <i class='bx bxl-dropbox' id="card_icon"></i> 0
                        </p>
                        <div class="card-footer">
                            Add 
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">TOTAL COLLECTIONS</h5>
                        <p class="card-text">
                            <i class="bx bxs-wallet" id="card_icon"></i> 0  
                        </p>
                        <div class="card-footer">
                            Add 
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other cards... -->

        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript for Navbar Toggle and Navigation -->
    <script src="{{ url_for('static', filename='Seller/seller.js') }}"></script>
    <script></script>
</body>
</html>
